{% extends "base.html" %}
{% block title %}Configuracion{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Configuracion de PacketFence</h1>

    <!-- PF Connection settings -->
    <div class="bg-white border rounded-xl p-6 mb-6 shadow-sm">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Conexion PacketFence</h2>
        <form method="POST" action="/superadmin/settings" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Host (URL completa con puerto)</label>
                    <input type="text" name="pf_host" value="{{ pf_host }}" required
                           placeholder="https://packetfence.ejemplo.com:9999"
                           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Perfil de certificado</label>
                    <input type="text" name="pf_cert_profile" value="{{ pf_cert_profile }}" required
                           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Usuario API</label>
                    <input type="text" name="pf_username" value="{{ pf_username }}" required
                           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Contrasena API</label>
                    <input type="password" name="pf_password" value="{{ pf_password }}"
                           placeholder="Dejar vacio para mantener actual"
                           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>
            <div class="flex gap-3">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg text-sm transition">
                    Guardar
                </button>
            </div>
        </form>
    </div>

    <!-- Test connection -->
    <div class="bg-white border rounded-xl p-6 mb-6 shadow-sm">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Probar Conexion</h2>
        <form method="POST" action="/superadmin/test-connection">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg text-sm transition">
                Probar conexion con PacketFence
            </button>
        </form>
        {% if test_result %}
        <div class="mt-4 p-4 rounded-lg {{ 'bg-green-50 text-green-800 border border-green-200' if test_result.ok else 'bg-red-50 text-red-800 border border-red-200' }}">
            {{ test_result.detail }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
