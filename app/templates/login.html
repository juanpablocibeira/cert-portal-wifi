{% extends "base.html" %}
{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-indigo-700 mb-2">{{ app_title }}</h1>
        <p class="text-center text-gray-500 mb-6">Inicia sesion para continuar</p>

        {% if error %}
        <div class="bg-red-100 text-red-700 border border-red-300 p-3 rounded-lg mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input type="text" id="username" name="username" required autofocus
                       class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrasena</label>
                <input type="password" id="password" name="password" required
                       class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition">
                Iniciar Sesion
            </button>
        </form>
    </div>
</div>
{% endblock %}
